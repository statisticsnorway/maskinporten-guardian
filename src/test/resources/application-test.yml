      name-key: preferred_username
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: b3BlbnNlc2FtZS1zaW0tc2FsYS1iYWxhLWJpbS1iYWxhLWJvbQ==
              base64: true
              jws-algorithm: HS256

services:
